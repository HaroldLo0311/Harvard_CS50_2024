<!DOCTYPE html>


<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">
                <h2>Add a Birthday</h2>
                    <form action="/" method="post">
                        <input autocomplete="off" name="name" placeholder="Name" type="text">
                        <input autocomplete="off" name="month" placeholder="Month" type="number" max="12" min="1">
                        <input autocomplete="off" name="day" placeholder="Day" type="number" max="31" min="1">
                        <button type="submit">Add Birthday</button>
                    </form>
            </div>
            <div class="section">
                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for birthday in birthdays %}
                            <tr>
                                <td>{{birthday.name}}</td>
                                <td>{{birthday.month}}/{{birthday.day}}</td>
                                <td style="background-color:#fff; width:30%">
                                    <form action="/remove" method="post">
                                        <input type="hidden" name="id" value="{{ birthday.id }}">
                                        <button type="submit">remove</button></td>
                                    </form>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
