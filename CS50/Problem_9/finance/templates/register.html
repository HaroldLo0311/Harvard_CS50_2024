{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <td>
        <form action="/register" method="post">
            <input autocomplete="off" name="username" placeholder="Username"  class="form-control mx-auto w-auto"><br>
            <input autocomplete="off" name="password" placeholder="Password" type="password" class="form-control mx-auto w-auto"><br>
            <input autocomplete="off" name="confirmation" placeholder="Password" type="password" class="form-control mx-auto w-auto"><br>
            <button type="submit" class="btn btn-primary">Comfirmation</button>
        </form>
    </td>
{% endblock %}
