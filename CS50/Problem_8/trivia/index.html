<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>

            document.addEventListener("DOMContentLoaded", function() {
                function blink(button)
                {
                    button.style.backgroundColor = "";
                }

                document.querySelectorAll("#button0, #button1, #button2, #button4").forEach(button => {
                    button.addEventListener("click", function() {
                        button.style.backgroundColor = "red";
                        setTimeout(() => blink(button), 700);
                        document.getElementById("output1").textContent = " Incorrect!";

                    });
                });
                document.querySelector("#button3").addEventListener("click", function() {
                        this.style.backgroundColor = "green";
                        document.getElementById("output1").textContent = " Correct!";

                });
            });
            function compare()
            {
                let input_ans = document.querySelector("#input_answer");
                if (input_ans.value == "Switzerland")
                {
                    input_ans.style.backgroundColor = "green";
                    document.getElementById("output2").textContent = "Correct!";
                }
                else
                {
                    input_ans.style.backgroundColor="red";
                    setTimeout(() => blink(input_ans), 700);
                    document.getElementById("output2").textContent="Incorrect!";
                }
            }
        </script>
    </head>

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr> What is the approximate ratio of people to sheep in New Zealand?<output id="output1"></output><br></hr>
                <button type="button" id="button0">6 people per 1 sheep</button>
                <button type="button" id="button1">3 people per 1 sheep</button>
                <button type="button" id="button2">1 people per 1 sheep</button>
                <button type="button" id="button3">1 people per 3 sheep</button>
                <button type="button" id="button4">1 people per 6 sheep</button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr> In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely? </hr>
                <form onsubmit="compare(); return false;">
                    <input autocomplete="off" autofocus id="input_answer" placeholder="Answer" type="text">
                    <input type="submit" value="Check Answer"><br>
                    <output id="output2"></output>
                </form>
            </div>
        </div>
    </body>

</html>
